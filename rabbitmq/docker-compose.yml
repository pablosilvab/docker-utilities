version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq_local
    ports:
      - "5672:5672"  
      - "15672:15672"  
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq 

volumes:
  rabbitmq_data:
